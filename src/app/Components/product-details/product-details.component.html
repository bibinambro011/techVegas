<app-navbar></app-navbar>
<body class="bg-gray-100 py-11">
    <h1 style="text-align: center; font-size: xx-large;">{{selectedproduct.category | uppercase}}</h1>

    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
            <div class="flex flex-col md:flex-row">
                
                <div class="md:w-1/2 p-2">
                    <img [src]="selectedproduct.image" alt="Product Image" class="w-full max-w-[200px] rounded-lg">

                </div>

                
                <div class="md:w-1/2 p-4">
                    <h2 class="text-xl font-semibold mb-2">{{selectedproduct.title}}</h2>
                    <p class="text-lg text-gray-800 mb-2">${{selectedproduct.price.toFixed(2)}}</p>
                    <p class="text-gray-700 mb-4">{{selectedproduct.description}}</p>
                    
                    <p class="text-gray-600 mb-1"><strong>Category:</strong> {{selectedproduct.category}}</p>
                    <p class="text-gray-600 mb-4"><strong>Rating:</strong> {{selectedproduct.rating.rate}} ({{selectedproduct.rating.count}} reviews)</p>
                    
                    <button class="bg-blue-600 text-white px-4 py-2 my-14 rounded-lg hover:bg-blue-700 transition duration-300" (click)="addToCart()"  >Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>
