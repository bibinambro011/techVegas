<app-navbar (event)="searchProduct($event)"></app-navbar>

<div class="grid grid-cols-10 gap-3 p-4">
  <!-- Categories Section -->
  <div class="col-span-1 p-4">
    <h3 class="text-lg font-bold mb-2">Categories</h3>
    <ul>
      <li *ngFor="let cat of categories; let i=index" (click)="showcat(cat)"
        class="mb-2  cursor-pointer hover:text-blue-400">{{ cat }}</li>

    </ul>
  </div>
  <!-- Content Section -->
  <div class="col-span-8  p-4">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div *ngFor="let product of products; let i=index" (click)="productdetails(product)"
        class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-80 mx-auto">
        <div class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white bg-clip-border rounded-xl h-64">
          <img [src]="product.image" alt="{{ product.title }}" class="object-cover w-full h-full" />
        </div>
        <div class="p-4 flex-grow">
          <div class="flex items-center justify-between mb-2">
            <p class="block font-sans text-sm antialiased font-medium leading-relaxed text-blue-gray-900">
              {{ product.title }}
            </p>
            <p class="block font-sans text-sm antialiased font-medium leading-relaxed text-blue-gray-900">
              ${{ product.price }}
            </p>
          </div>

        </div>
        <div class="p-4 pt-0 pb-5">
          <button
            class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-blue-500 text-white hover:bg-blue-600 focus:bg-blue-600 active:bg-blue-700 shadow-gray-900/10 hover:shadow-gray-900/20 focus:opacity-[0.85] active:opacity-[0.85] active:shadow-none block w-full hover:scale-105 focus:scale-105 active:scale-100"
            type="button" (click)="addToCart()">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngFor="let item of paginatedItems">

  <p>{{ item.name }}</p>
</div>

<app-pagination [totalItems]="totalItems.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
  (pageChange)="onPageChange($event)">
</app-pagination>
